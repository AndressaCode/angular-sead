<div *ngIf="produtos_observable | async as produtos_local; else loading">
  <table
    mat-table
    [dataSource]="produtos_local"
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
    </ng-container>

    <!-- Coluna Descricao -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let p">{{ p.descricao }}</td>
    </ng-container>

    <!-- Coluna de ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="primary" aria-label="Editar" (click)="onEdit()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Remover" (click)="onDelete()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div style="width: 95%">
  <button mat-fab style="float: right" color="primary" (click)="onAdd()">
    <mat-icon class="mat-18">add</mat-icon>
  </button>
</div>

<ng-template #loading>
  <div>
    <h2>Carregando..</h2>
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
